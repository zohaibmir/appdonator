
<ion-view view-title="SignUp">
    <ion-content>
        <ion-list>
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="{{first_name}}" placeholder="First Name">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="{{last_name}}" placeholder="Last Name">
                </label>
                <label class="item item-input">
                    <input type="email" ng-model="{{email}}" placeholder="Email">
                </label>

                <label class="item item-input">
                    <input type="number" ng-model="{{phone}}" placeholder="Phone">
                </label>

                <label class="item item-input">
                    <input type="text" ng-model="{{address}}" placeholder="Address">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="{{zip}}" placeholder="Postal Code">
                </label>

                <label class="item item-input">
                    <input type="text" ng-model="{{city}}" placeholder="City">
                </label>


                <label class="item item-input">
                    <input type="password" ng-model="{{password}}" placeholder="Password">
                </label>
                <label class="item item-checkbox">
                    <label class="checkbox checkbox-dark">
                        <input type="checkbox" checked="">
                    </label>
                    Show Password
                </label>

            </div>
            <div class="padding">
                <button class="button button-block button-dark">Submit</button>
            </div>
        </ion-list>

    </ion-content>
</ion-view>
