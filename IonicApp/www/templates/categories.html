
<ion-view view-title="Categories">
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar" ng-repeat="category in categories" type="item-text-wrap" href="#/donatenow/categories/{{category.id}}">
                    <img ng-src="{{category.icon}}">
                    <h2>{{category.title}}</h2>
                </ion-item>
            </ion-list>

        </ion-content>
</ion-view>
